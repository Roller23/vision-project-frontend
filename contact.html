<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Vision Project</title>
</head>
<body>

  <header class="main-header">
    <div class="logo-wrap">
      <img src="images/logo.png" alt="Vision Project Logo" class="logo">
      <img src="logos/partner1.jpg" alt="Astor Logo" class="logo">
    </div>
    <div class="nav-wrap">
      <div class="item">
        <a href="/index.html">Strona główna</a>
      </div>
      <div class="item">
        <a href="/about.html">O firmie</a>
      </div>
      <div class="item">
        <a href="/portfolio.html">Realizacje</a>
      </div>
      <div class="item">
        <a href="/contact.html">Kontakt</a>
      </div>
    </div>
    <div class="contact-wrap">
      <div class="address-item">
        <div class="icon-wrap">
          <img src="icons/znaczek1.png" alt="Address icon" class="icon">
        </div>
        <div class="content">
          <div class="one">adres</div>
          <div class="two">ul. Obornicka 71</div>
          <div class="three">62-002 Suchy Las</div>
        </div>
      </div>
      <div class="contact-item">
        <div class="icon-wrap">
          <img src="icons/znaczek2.png" alt="Contact icon" class="icon">
        </div>
        <div class="content">
          <div class="one">kontakt</div>
          <div class="two">61 663 2000</div>
          <div class="three">info@sterowanie.net</div>
        </div>
      </div>
    </div>
  </header>

  <div class="main-contact-wrap">
    <div class="background-wrapper">
      <div class="green"></div>
      <div class="gradient-white"></div>
    </div>
    <div class="outer-wrapper">
      <div class="map-wrapper">
        <img src="images/map.png">
      </div>
      <div class="form-wrapper">
        <div class="header">
          Formularz kontaktowy
        </div>
        
        <div class="inputs-wrapper">
          <label for="form-name">Imię</label>
          <input type="text" id="form-name" placeholder="Piotr...">
          <label for="form-email" class="required">E-mail</label>
          <input type="email" id="form-email" placeholder="piotr@email.com">
          <label for="form-message" class="required">Wiadomość</label>
          <textarea id="form-message" placeholder="treść..."></textarea>
        </div>

        <button type="button" class="green-btn">Wyślij</button>
      </div>
    </div>

    <div class="footer">
      <div class="item">
        <div class="left">Kontakt:</div>
        <div class="right">
          <div>tel: 61 663 2000</div>
          <div>mail: info@sterowanie.net</div>
        </div>
      </div>
      <div class="item">
        <div class="left">Adres:</div>
        <div class="right">
          <div>ul. Obornicka 71</div>
          <div>62-002 Suchy Las</div>
        </div>
      </div>
      <div class="item">
        <div class="left">NIP:</div>
        <div class="right">
          <div>
            969 128 01 93
          </div>
          <div>&#8203;</div>
        </div>
      </div>
    </div>

  </div>
